<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lights</title>
</head>
<body>
    
    <!--Div para envelopar e posicionar os itens inseridos-->
    <div class="container">
        <!--3 divs que serão as luzes-->
        <div id="light1" class="bulb"></div>
        <div id="light2" class="bulb"></div>
        <div id="light3" class="bulb"></div>
    </div>

    <!--Div para envelopar os inputs e posicionar apropriadamente-->
    <div class="btn">
        <!--Inserindo evento no input que irá ligar as luzes-->
        <input onclick="On()" type="button" value="On">
        <!--Evento que irá apagar as luzes-->
        <input onclick="Off()" type="button" value="Off">
    </div>

    <!--Link do documento em JavaScript-->
    <script src="./script.js"></script>

</body>
</html>
